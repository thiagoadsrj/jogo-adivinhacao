<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assent/css/style.css">
    <title>Jogo adivinhação</title>
</head>
<body>
    <main>  
        <h1>Jogo da Adivinhação</h1>
        <p>Digite um número entre 0 e 10 e tente adivinhar qual é!</p>
        <form id="guess-form">
            <input type="number" id="user-guess" min="1" max="10" required>
            <button type="submit">Adivinhar</button>
    </main>
    

    <script src="./assent/script/script.js"></script>
</body>
</html>
